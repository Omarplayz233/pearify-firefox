<!DOCTYPE html>
<html>
<head>
  <title id="extension-title">Pearify Config</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <img src="icons/cogwheel.png" class="cogwheel-icon" alt="Cogwheel">
    <div class="title" id="extension-title">Pearify Config</div>
    <div class="settings">
      <div class="setting">
        <label for="disableExtension">Enable Extension</label>
        <input type="checkbox" id="disableExtension" />
      </div>
      <div class="setting">
        <label for="appearChance">Apply Overlay (%):</label>
        <input type="range" id="appearChance" min="0" max="100" value="100" />
      </div>
      <div class="setting">
        <label for="flipChance">Flip Chance (%):</label>
        <input type="range" id="flipChance" min="0" max="100" value="25" />
      </div>
    </div>
    <div class="credits">
      <div class="credits-title">Credits</div>
      <div class="credit">
        <div class="credit-container">
          <div class="name">
             Magic John <img class="icon" src="icons/kofi.png" id="icon" alt="Kofi"> <img class="icon" src="icons/youtube.png" id="icon" alt="Youtube"> <img class="icon" src="icons/discord.png" id="icon" alt="Discord">
          </div>
          <div class="details">
            - Orig. Extension (MrBeastify)<br>
            - Coding Help
          </div>
        </div>
      </div>
      <div class="credit">
        <div class="credit-container">
          <div class="name">
             Abloon/Atreus <img class="icon" src="icons/discord.png" id="icon" alt="Discord"> <img class="icon" src="icons/youtube.png" id="icon" alt="Youtube">
          </div>
          <div class="details">
            - Orig. Concept<br>
            - Coding Help<br>
            - idk
          </div>
        </div>
      </div>
      <div class="credit">
        <div class="credit-container">
          <div class="name">
             omarplayz. <img class="icon" src="icons/discord.png" id="icon" alt="Discord"> <img class="icon" src="icons/github.png" id="icon" alt="Github">
          </div>
          <div class="details">
            - Main Coder<br>
            - PearTube Logo Creator<br>
            - Tester
          </div>
        </div>
      </div>
      <div class="credit">
        <div class="credit-container">
          <div class="name">
             ASuperCoolioDudio <img class="icon" src="icons/discord.png" id="icon" alt="Discord">
          </div>
          <div class="details">
            - Images of Tropius
          </div>
        </div>
      </div>
      <div class="credit">
        <div class="credit-container">
          <div class="name">
             Ramboni <img class="icon" src="icons/discord.png" id="icon" alt="Discord">
          </div>
          <div class="details">
            - Images of Tropius
          </div>
        </div>
      </div>
    </div>
    <div>
      <img src="icons/help.png" class="question-mark-icon" id="help-button" alt="Question Mark">
    </div>
    <script src="settings.js"></script>
  </div>
</body>
</html>
